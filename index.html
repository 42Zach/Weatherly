<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Weatherly</title>
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter desired city"
            spellcheck="false">
            <button class="sBtn"><img src="search.svg"></button>
        </div>
        <div class="desired">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <h2 class="weatherType"></h2>
            <div class="details">
                <div class="detM1">
                    <img id="humidImg" src="humidity.png">
                    <div>
                        <h2 class="humidity"></h2>
                    </div>
                </div>
                <div class="detM2">
                    <img id="windImg" src="wind.png">
                    <div>
                        <h2 class="wind"></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
